<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- imports css stylesheet -->
  <link href="./style.css" rel='stylesheet' type="text/css">
  <!-- leaftlet/map imports and elements -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- imports Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main-container-rest">
    <div class="header-rest">
      <h1 id="title"><a href="/">Yelp!...ington</a></h1>
    </div>
    <div class="content-rest">
      <div class="restaurants-single-page" id=restaurant-info></div>
      <div id="map-rest"></div>
    </div>
    <div class="comments">
      <div id="comments-section">
        <h3 id="comments-title">Comments</h3>
        <div id="comments-container">
          <p id="all-comments"></p>
        </div>
      </div>
      <form id="comments-form">
        <label>Name:<input id="name" type="text" placeholder="Enter Name"></label>
        <label>Email:<input id="email" type="text" placeholder="Enter Email"></label>
        <label>Comments:<textarea id ="comment" placeholder="Enter Comments"></textarea></label>
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="./javascript/restaurant.js"></script>
</body>

</html>
